<section class="section-dog-breeds">

  <div class="u-center-text u-margin-bottom-big">
    <h2 class="heading-secondary">Razas de perro</h2>
  </div>

  <div class="row">
    <div class="form-container">
      <div class="form-container__form">

        <form class="search row form" [formGroup]="searchDogForm">
          <div class="form__group">
            <label class="form__label" for="searchTerm">Buscar raza</label>
            <input class="form__input" type="search" placeholder="Buscar raza de perro" formControlName="searchTerm" name="searchTerm" id="searchTerm" autocomplete="off">
          </div>
        </form>

      </div>
    </div>
  </div>

  <div class="u-center-text row" *ngIf="errorMessage">
    <h3 class="heading-tertiary">Sin resultados</h3>
  </div>

  <div class="grid-4-cols row">
    <ng-container *ngFor="let dog of slicedDogList | keyvalue">
      <flipping-card
        *ngIf="dog && dog.value"
        [cardTitle]="dog.value.name.slice(0, 15) + '...'"
        [topics]="dog.value.temperament"
        [href]="'/perros/' + dog.value.id"
        [defaultRedirect]="false"
        [providedImg]="dog.value.image.url || ''"
        type="dog"
      >
      </flipping-card>
    </ng-container>
  </div>

  <div *ngIf="searching" class="row flex justify-center align-center">
    <spinner></spinner>
  </div>



  <div class="dog-pagination">
    <button class="btn btn--green" (click)="prevPage()">&#xab;</button>
    <p class="paragraph u-margin-bottom-none"> {{ currentPage + 1 }} </p>
    <button class="btn btn--green" (click)="nextPage()">&#xbb;</button>
  </div>
</section>
