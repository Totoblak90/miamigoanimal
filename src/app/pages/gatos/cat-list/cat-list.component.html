<section class="section-dog-breeds">

  <div class="u-center-text u-margin-bottom-big">
    <h2 class="heading-secondary">Razas de gato</h2>
  </div>

  <div class="row">
    <div class="form-container">
      <div class="form-container__form">
        <form class="search row form" [formGroup]="searchCatForm">
          <div class="form__group">
            <label class="form__label" for="searchTerm">Buscar raza</label>
            <input class="form__input" type="search" placeholder="Buscar raza de gato" formControlName="searchTerm" id="searchTerm" name="searchTerm">
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="cat-breeds-layout row" *ngIf="!searching">
    <ng-container *ngFor="let cat of catList">
      <flipping-card
        *ngIf="cat && cat.name && cat.temperament && cat.image"
        [cardTitle]="(cat.name.length || ''.length) > 15 ? cat.name.slice(0, 15) + '...' : cat.name"
        [topics]="getCatTemperaments(cat)"
        [defaultRedirect]="false"
        [providedImg]="cat.image || ''"
        type="cat"
      >
      </flipping-card>
    </ng-container>
  </div>

  <div *ngIf="searching" class="row flex justify-center align-center">
    <spinner></spinner>
  </div>

  <div class="u-center-text row" *ngIf="errorMessage">
    <h3 class="heading-tertiary">Sin resultados</h3>
  </div>

  <div class="cat-pagination" *ngIf="!searchCatForm.get('searchTerm')?.value">
    <button class="btn btn--green" (click)="prevPage()">&#xab;</button>
    <p class="paragraph u-margin-bottom-none"> {{ currentPage + 1 }} </p>
    <button class="btn btn--green" (click)="nextPage()">&#xbb;</button>
  </div>
</section>
