<section [class]="spacing == 'normal' ? 'u-margin-bottom-small u-margin-top-big' : 'section-highlited'">

  <div class="u-center-text u-margin-bottom-small">
      <h2 class="heading-secondary">
          Art√≠culos destacados
      </h2>
    </div>
    <p class="u-center-text u-margin-bottom-big"><a class="btn-text " routerLink="/post/search-post">Buscar &rarr;</a></p>

  <div class="row u-margin-bottom-big">

    <div class="col-1-of-3" *ngFor="let article of arrangedArticles.slice(0, 3)">
      <flipping-card
            [cardTitle]="article['card-heading']"
            [topics]="article.sections"
            [type]="article.categories.includes('Gatos') ? 'cat' : 'dog'"
            [href]="article.url"
      ></flipping-card>
    </div>

  </div>

  <div class="row u-margin-bottom-big" *ngIf="showAll">
    <div class="col-1-of-3" *ngFor="let article of arrangedArticles.slice(3, 7)">
      <flipping-card
            [cardTitle]="article['card-heading']"
            [topics]="article.sections"
            [type]="article.categories.includes('Gatos') ? 'cat' : 'dog'"
            [href]="article.url"
      ></flipping-card>
    </div>

  </div>

</section>
