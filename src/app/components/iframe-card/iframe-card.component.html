<div class="youtube-card" *ngIf="!videoError">
  <iframe
    [src]="videoUrl | safeUrl: 'resourceUrl'"
    [title]="videoDescription"
    frameborder="0"
    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen
    (error)="handleError()"
    ></iframe>
</div>
