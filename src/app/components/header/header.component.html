<header class="header" [ngClass]="backgroundColour" [style.background-image]="selectedImage">
  <div class="header__search-box">
    <buscador class="header__buscador"></buscador>
  </div>

  <div class="header__text-box">
      <h1 class="heading-primary">
          <span class="heading-primary--main">{{ mainTitle }}</span>
          <span class="heading-primary--sub">{{ secondaryTitle }}</span>
      </h1>

      <a *ngIf="cta" href="#section-tours" class="btn btn--white btn--animated">{{ cta }}</a>
  </div>

</header>
